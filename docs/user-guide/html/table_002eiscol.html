<span id="table_002eiscol-1"></span><h4 class="subsubsection">8.2.59.22 table.iscol</h4>

<dl>
<dt id="index-iscol">Method: <em><var>out</var> =</em> <strong>iscol</strong> <em>(<var>obj</var>)</em></dt>
<dd>
<p>Test whether array is a column vector.
</p>
<p>For tables, <code>iscol</code> is true if the input has a single variable.
The number of columns within that variable does not matter.
</p>
</dd></dl>
